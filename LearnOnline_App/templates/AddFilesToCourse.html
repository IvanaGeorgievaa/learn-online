<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Course</title>
    <style>
  .hello-msg{
    color: #fff;
    margin-right: 20px;
  }





    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:60px">
        <div class="container w-75">
            <img src="https://i.ibb.co/Srb6XHV/logo-200x200-removebg-preview-1.png" alt="LOGO" height="140px"
                 class="mt-3">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="{% url 'course_favourite_list' %}">Favourites</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" href="{% url 'my-courses' %}">Enrolled Courses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container w-50 mt-5">
    <h2 class="display-5" style="text-align: center">Add Files To Course</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container" style="align-items: center;">
            <div class="row">
                <img class="card-img-top mt-3 mb-4 col-10" src="{{ MEDIA_URL }}{{ course.image.url }}"
                     alt="Card image cap"
                     height="300px"
                     style="border-radius:30px; display: block; margin-left: auto; margin-right: auto; width: 50%;">
            </div>
            <div class="row" style="display: block; margin-left: auto; margin-right: auto; width: 90%;">
                <h5 class="ml-5">Course Name:
                    <br>
                    <span style="font-weight: bold;">{{course.title}}</span></h5>
            </div>
            <br>
            <div class="form-group" style="display: block; margin-left: auto; margin-right: auto; width: 80%;">
                <label for="exampleFormControlTextarea1" class="form-label">Content/Files</label>
                {{form.files}}
            </div>
            <br>
            <button type="submit" class="btn btn-success"
                    style="display: block; margin-left: auto; margin-right: auto; width: 30%;">Submit
            </button>
        </div>
    </form>
</div>
</html>
