<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Certificate File</title>
    <style>
        .logo {
                color: tan;
                position: absolute;
                top: 20px;
                left: 900px;
            }
    </style>
</head>
<body>
<div style="width:800px; height:600px; padding:20px; text-align:center; border: 10px solid #787878;">
<div style="width:750px; height:550px; padding:20px; text-align:center; border: 5px solid #787878">
    <img src="https://i.ibb.co/Srb6XHV/logo-200x200-removebg-preview-1.png" alt="LOGO" width="250px"
         height="200px" class="logo">
    <br>
       <span style="font-size:50px; font-weight:bold; color: tan;">Certificate of Completion</span>
       <br><br>
       <span style="font-size:25px"><i>This certificate is presented to</i></span>
       <br><br>
       <span style="font-size:30px"><b>{{user}}</b></span><br/><br/>
       <span style="font-size:15px; text-transform: uppercase;"><i>Person above has successfully finished course<br/>
        about better money management.</i></span> <br/><br/>
    <div class="row">
        <div class="date col">
            Date: {{date}}
        </div>
    </div>
</div>
</div>
</body>
</html>
