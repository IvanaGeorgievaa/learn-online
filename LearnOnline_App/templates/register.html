<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="myscripts.js"></script>
    <title>Register</title>
</head>
<body>
<div class="container w-75 mt-5">
    <div class="row">
        <div class="col mt-5">
            <h1 class="mt-5 mb-5"><span style="font-weight: bold">Sign Up to</span> <br> LearnOnline is simply </h1>
            <h5>If you already have an account</h5>
            <h5>You can <span style="color:#058FCB"><a href="{% url 'login' %}">Login here!</a></span></h5>
            <br>
            <a href="{% url 'courses' %}" class="btn btn-primary">Back to Courses</a>
        </div>
        <div class="col mt-5">
            <h2 style="font-weight:bold" class="mt-5 mb-4">Sign Up</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <!--                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"-->
                    <!--                           placeholder="Enter email" style="background: #F0EFFF; border-radius: 8px;">-->
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <!--                    <input type="email" class="form-control" id="exampleInputUsername"-->
                    <!--                           placeholder="Enter username" style="background: #F0EFFF; border-radius: 8px;">-->
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <!--                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"-->
                    <!--                           style="background: #F0EFFF; border-radius: 8px;">-->
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <!--                    <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="Confirm Password"-->
                    <!--                           style="background: #F0EFFF; border-radius: 8px;">-->
                    {{ form.password2 }}
                </div>
                <div style="color:red">
                    {{form.errors}}
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background:#058FCB; border-radius: 8px;">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Email..';
		form_fields[2].placeholder='Username..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}

</script>
</body>
</html>
